# Basic configuration for http service
org.osgi.service.http.port=8888
org.apache.felix.http.jettyEnabled=true
org.osgi.service.http.port.secure=8443

# Configuration for confman
bundles.configuration.location=conf

# GMP properties
gmp.properties.conf=conf/gmp-properties.xml

# GMP Status Service
edu.gemini.aspen.giapi.statusservice.jms.name=GMP Status Service

#PCS Zernikes Updates
edu.gemini.aspen.gmp.pcs.epicsChannel=tst:array.VALJ
edu.gemini.aspen.gmp.pcs.simulation=yes

#TCS Context Properties
edu.gemini.aspen.gmp.tcs.epicsChannel=tc1:sad:astCtx
edu.gemini.aspen.gmp.tcs.simulation=yes
edu.gemini.aspen.gmp.tcs.simulationData=conf/tcsCtx.data

# EPICS access
gmp.epics.conf=conf/epics-channels.xml

# EPICS Simulator
gmp.epics.simulation.conf=conf/simulated-epics-channels.xml

# EPICS Status Service
gmp.epics.statusservice.conf=conf/giapi-epics-status-mapping.xml

#URL for the JMS Broker Service. Use the internal VM for faster access
edu.gemini.jms.activemq.provider.url=vm://gmp

# Telnet properties
osgi.shell.telnet.ip=0.0.0.0
osgi.shell.telnet.port=15001